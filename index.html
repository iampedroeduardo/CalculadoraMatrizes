<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrizes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inicioMaior">
        <div class="inicio">
            <div class="adicionaMatriz">
                <label for="linhas" class="labelLinha">Linhas A:</label>
                <input type="number" name="linhas" id="linhas" min="1">
                <label for="colunas" class="labelColuna">Colunas A:</label>
                <input type="number" name="colunas" id="colunas" min="1">
            </div>
            <button onclick="adicionaMatriz();" id="mais">+</button>
        </div>
        <button onclick="enviarMatrizes();" id="enviar">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
